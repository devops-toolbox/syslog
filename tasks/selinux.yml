---
# Template configuration files for syslog

- name: Set SELinux booleans
  seboolean:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    persistent: "{{ item.persistent | default('false') }}"
  loop: "{{ syslog_selinux_booleans }}"
  when:
    - ansible_selinux.status == "enabled"
    - syslog_enable_selinux
  become: true
